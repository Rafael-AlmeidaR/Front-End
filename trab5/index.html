<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Tarefas Cotidianas</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Tarefas Cotidianas</h1>
    </header>
    <main>
      <fieldset>
        <legend>Tarefa</legend>
        <label for="name">Nome Tarefa:</label>
        <input class="inp" type="text" id="name" value=""><p style="display: none; color: red;" class="error">Nome não pode ser vazio</p><br><br>
        <label for="startDate">Data de início</label>
        <input class="inp" type="date" id="startDate" value=""><p style="display: none; color: red;" class="error">Data inicial não pode ser vazia</p><br><br>
        <label for="endDate">Data do fim</label>
        <input class="inp" type="date" id="endDate" value=""><p style="display: none; color: red;" class="error">Data final não pode ser vazia</p><br><br>
        <label for="description">Descrição:</label>
        <input class="inp" type="text" id="description" value=""><br><br>
        <input type="button" id="btnAlterar" value="Adicionar nova tarefa" onclick="addTask()">
      </fieldset>
      <section id="list"></section>
      <button class="btns" onclick="gravar()">Gravar tarefas</button>
      <button class="btns" onclick="recuperar()">Recuperar tarefas</button>
      <button class="btns" onclick="localStorage.clear(); window.location.reload()">Excluir tarefas</button>
    </main>
<script src="js/script.js"></script>

</body></html>
